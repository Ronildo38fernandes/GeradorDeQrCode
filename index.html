<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>gerador</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&family=Roboto:ital,wght@0,100;0,400;1,500&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="css/style.css">
   <script src="js/scripts.js" defer></script>

</head>
<body>
   <div class="container ">
      <header id="qr-header">
         <h1>Gerador de QR code</h1>
         <p>Insira uma url ou texo, para criar o qr code</p>
      </header>
      <div id="qr-form">
         <input type="text" placeholder="Digite a url ou texto">
         <button>Gerar qr code</button>
      </div>
      <div class="qr-code" id="qr-code">
         <img src="img/qrcode.png" alt="qr">
      </div>
   </div>
</body>
</html>
